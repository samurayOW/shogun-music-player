<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shogun Music Player</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fav icon -->
    <link rel="shortcut icon" href="./img/shogun_mask.svg" type="image/x-icon">
    <!-- js module -->
    <script type="module" src="./js/controller.js"></script>
  </head>
  <body>
    <audio src="" id="audio" class="undefined"></audio>
    <div class="music-player">
      <div class="player">
        <img
          src=""
          alt=""
          class="player__cover"
        />
        <div class="player__track-info">
          <p class="player__track-title"></p>
          <p class="player__track-artist"></p>
        </div>
        <div class="player__progress">
            <div class="player__progress-time">
                <p class="player__progress-start">0:00</p>
                <p class="player__progress-end">0:00</p>
            </div>
            <input class="player__slider player__progress-slider" type="range" min="0" max="100" value="0"></input>
        </div>
        <div class="player__controls">
          <button class="player__button player__button--repeat">
            <i class="fa-solid fa-repeat"></i>
          </button>
          <button class="player__button player__button--prev">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="player__button player__button--play">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="player__button player__button--next">
            <i class="fa-solid fa-forward-step"></i>
          </button>
          <div class="player__volume">
            <button class="player__button player__button--volume">
              <i id="volume-icon" class="fa-solid fa-volume-high"></i>
            </button>
            <input
              class="player__slider player__volume--slider"
              min="0"
              max="1"
              value="1"
              step="0.1"
              type="range"
              name=""
              id=""
            />
          </div>
        </div>
      </div>
      <div class="playlist">
        <!-- <div class="playlist__item">
            <img src="https://m.media-amazon.com/images/I/71z9ewISDlL._UF1000,1000_QL80_.jpg" class="playlist__item-cover"></img>
            <div class="playlist__item-info">
                <p class="playlist__item-title">Take One Last Breath</p>
                <p class="playlist__item-artist">Abandon All Ships</p>
            </div>
            <div class="playlist__item-duration">3:22</div> -->
        </div>
      </div>
    </div>
    <footer class="footer">
      &copy <span id="date"></span> Shogun Music Player. All rights reserved. Made by Eduard Mykhailov.
      Music generated by <a href="https://suno.com/" target="_blank">Suno</a>. 
      Images by <a href="https://www.bing.com/images/create" target="_blank">Copilot Designer</a>.
    </footer>
  </body>
</html>
